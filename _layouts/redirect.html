<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ page.title }} | PhoenixTri</title>
    <meta http-equiv="refresh" content="{{ page.redirect_delay | default: 3 }}; url={{ page.redirect_url }}">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ '/assets/images/phoenixtri-icon.svg' | relative_url }}">
    
    <style>
        :root {
            --phoenix-red: #ef2f24;
            --phoenix-red-dark: #c41e14;
            --phoenix-black: #231f20;
            --phoenix-dark: #0a0809;
            --white: #ffffff;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, var(--phoenix-dark) 0%, var(--phoenix-black) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: var(--white);
        }
        
        .container {
            text-align: center;
            max-width: 500px;
        }
        
        .logo {
            width: 200px;
            margin-bottom: 2rem;
        }
        
        h1 {
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }
        
        p {
            color: #999;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--phoenix-red);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        a {
            color: var(--phoenix-red);
            text-decoration: none;
            font-weight: 600;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--phoenix-red);
            color: var(--white);
            font-family: 'Oswald', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border-radius: 4px;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: var(--phoenix-red-dark);
            transform: translateY(-3px);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ '/assets/images/phoenixtri-logo.svg' | relative_url }}" alt="Phoenix Tri Logo" class="logo" />
        <h1>{{ page.heading | default: page.title }}</h1>
        <div class="loader"></div>
        <p>{{ page.message | default: "Redirecting you..." }}</p>
        <p>If you are not redirected automatically, please click the button below:</p>
        <a href="{{ page.redirect_url }}" class="btn">
            {{ page.button_text | default: "Continue" }}
        </a>
    </div>
</body>
</html>
