<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aquathlon 2025: Race Results | PhoenixTri</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../assets/images/phoenixtri-icon.svg">
    
    <style>
        :root {
            --phoenix-red: #ef2f24;
            --phoenix-red-dark: #c41e14;
            --phoenix-black: #231f20;
            --phoenix-dark: #0a0809;
            --white: #ffffff;
            --gray-100: #f5f5f5;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, var(--phoenix-dark) 0%, var(--phoenix-black) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .container {
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            overflow: hidden;
        }
        
        .header {
            background: var(--phoenix-black);
            padding: 2rem;
            text-align: center;
            position: relative;
        }
        
        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--phoenix-red);
        }
        
        .header img {
            max-width: 200px;
        }
        
        .content {
            padding: 2.5rem;
        }
        
        h1, h2 {
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
        }
        
        h2 {
            font-size: 1.8rem;
            color: var(--phoenix-black);
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .results-list {
            list-style: none;
        }
        
        .results-list li {
            margin-bottom: 1rem;
        }
        
        .results-list a {
            display: block;
            padding: 1.25rem 1.5rem;
            background: var(--gray-100);
            border-radius: 8px;
            color: var(--phoenix-black);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .results-list a::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--phoenix-red);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }
        
        .results-list a:hover {
            background: var(--phoenix-black);
            color: var(--white);
            transform: translateX(10px);
        }
        
        .results-list a:hover::before {
            transform: scaleY(1);
        }
        
        .results-list span {
            color: var(--phoenix-red);
            font-size: 0.9rem;
            display: block;
            margin-top: 0.25rem;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 2rem;
            color: var(--phoenix-red);
            text-decoration: none;
            font-weight: 600;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="../assets/images/phoenixtri-logo.svg" alt="Phoenix Tri Logo" />
        </div>
        <div class="content">
            <h2>Aquathlon 2025 Results</h2>
            <ul class="results-list">
                <li>
                    <a href="http://www.raceclocker.com/c5e99f94">
                        Race 1 - Friday 27th June 2025
                        <span>View Results →</span>
                    </a>
                </li>
                <li>
                    <a href="https://raceclocker.com/ddfcfd82">
                        Race 2 - Friday 11th July 2025
                        <span>View Results →</span>
                    </a>
                </li>
                <li>
                    <a href="https://raceclocker.com/ff3ed45d">
                        Race 3 - Friday 8th August 2025
                        <span>View Results →</span>
                    </a>
                </li>
            </ul>
            <a href="../" class="back-link">← Back to Home</a>
        </div>
    </div>
</body>
</html>
